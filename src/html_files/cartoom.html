
<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                 width: 80%;
                 height: 80%;
                 position: relative;
                 margin: 15%;
                 text-align: center;
            }
            .head{
                height: 200px;
                width: 30%;
                border-radius: 50%;
               border: solid;
                border-color: black;
                display: inline-block;
                background-color: white;
                position: absolute;
            }

            .chevron {
      position: relative;
      text-align: center;
      padding: 12px;
      margin-bottom: 6px;
      height: 60px;
      width: 200px;
    }
    .chevron:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 51%;
      background: red;
      transform: skew(0deg, 6deg);
    }
    .chevron:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 50%;
      background: red;
      transform: skew(0deg, -6deg);
    }

    .triangle-down {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      
    }

    .box{
                height: 180px;
                width: 20px;
                display: inline-block;
                background-color: black;
                border-top: 50px solid black;
            }
  
        </style>
    </head>
    <body >
        <div class="container">
            <div>
                <div class="head">
                    <div class="box" style="margin-right: 210%;">
                        <div class="triangle-down" style="text-align: left;"></div>
                    </div>
                    <div class="triangle-down" style="border-top: 140px solid;"></div>

                    <div class="triangle-down" style="border-top: 100px solid;"></div>
                    <div class="triangle-down" style="margin-left: 20px; "></div>                
                    <div class="triangle-down" style="margin-left: 40px;"></div>
                    <div class="triangle-down" style="margin-left: 60px;"></div>
                    <div class="triangle-down" style="margin-left: 80px;"></div>
                </div>
                

            <!-- <div class="chevron"></div> -->
            </div>
        </div>
    </body>
</html>
